<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Star Bucks</title>
    <link rel="icon" href="/images/icons8-starbucks-80.png" />

    <link rel="stylesheet" href="css/pay.css" />
    <link rel="stylesheet" href="css/styleHome.css" />
    <link rel="stylesheet" href="css/search.css" />

    <!-- Add these links to your HTML -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <video
              class="logo"
              src="/images/Starbucks Logo Animation.mp4"
              autoplay
              loop
              muted
              playsinline
              height="70px"
              width="auto"
            ></video>
          </li>
          <li><a href="home.html">Home</a></li>
          <li><a href="gift.html">Gift</a></li>
          <li><a href="order.html">Order</a></li>
          <li>
            <a href="pay.html">Pay</a>
          </li>
          <li><a href="store.html">Store</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li>
            <a href="contact_pop.html">Contact Us</a>
          </li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input
              type="text"
              id="searchInput"
              placeholder="Looking for something specific?"
              oninput="searchFunction()"
            />
            <div id="searchResults">
              <div id="searchDropdown"></div>
            </div>
          </li>
          <li class="profile-icon">
            <a href="signIn_signUp.html"
              ><div class="user-icon">
                <img
                  src="images/icons8-customer-80.png"
                  alt=""
                  width="40px"
                /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="payContainer">
      <div class="row">
        <div>
          <div class="panel">
            <div class="panel-heading">
              <h3 class="text-center">Payment Details</h3>
              <div class="inlineimage">
                <img src="img/masterCard.png" class="img-responsive images" />
                <img src="img/discover.png" class="img-responsive images" />
                <img src="img/paypal.png" class="img-responsive images" />
                <img
                  src="img/american_express.png"
                  class="img-responsive images"
                />
              </div>
            </div>
            <div class="panel-body">
              <form role="form">
                <!-- form for entering payment details - contains Card number,card type,CV code,card owner and amount -->
                <div class="form-group">
                  <label>CARD NUMBER</label>
                  <div class="input-group">
                    <input
                      id="cardNumber"
                      type="text"
                      maxlength="16"
                      class="form-control"
                      placeholder="Valid Card Number"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>CARD TYPE</label>
                  <input
                    id="cardType"
                    type="text"
                    class="form-control"
                    placeholder="Card Type"
                  />
                </div>
                <div class="form-group">
                  <label>CV CODE</label>
                  <input
                    id="cvCode"
                    type="number"
                    maxlength="3"
                    class="form-control"
                    placeholder="CVC"
                  />
                </div>
                <div class="form-group">
                  <label>CARD OWNER</label>
                  <input
                    id="cardOwner"
                    type="text"
                    class="form-control"
                    placeholder="Card Owner Name"
                  />
                </div>
                <div class="form-group">
                  <label><span>Amount</span></label>
                  <input
                    id="amount"
                    type="text"
                    minlength="3"
                    class="form-control"
                    placeholder="â‚¹Amount"
                  />
                </div>
              </form>
            </div>
            <div class="panel-footer">
              <button id="confirmPayment">Confirm Payment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      id="successful"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <a href="home.html" class="close" id="PaymentClose">CLOSE</a>
          </div>
          <div class="modal-body">
            <h5 class="modal-title" id="exampleModalLabel">
              Payment Successful!
            </h5>
            <p id="successMessage" class="successMessage">
              Scan the QR code for payment details
            </p>
            <!-- QR Code image -->
            <div class="qrCode">
              <img
                id="qrcode"
                src="https://quickchart.io/qr?text=No Payment History"
                alt="Login QR"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade" style="display: none">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title">Awesome!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">Account Created Successfully.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success btn-block" data-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="js/pay.js"></script>
  <script src="js/search.js"></script>
</html>
