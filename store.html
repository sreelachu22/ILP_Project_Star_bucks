<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleHome.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="css/search.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Starbucks</title>
    <link rel="icon" href="/images/icons8-starbucks-80.png" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <video
              class="logo"
              src="/images/Starbucks Logo Animation.mp4"
              autoplay
              loop
              muted
              playsinline
              height="70px"
              width="auto"
            ></video>
          </li>
          <li><a href="home.html">Home</a></li>
          <li><a href="gift.html">Gift</a></li>
          <li><a href="order.html">Order</a></li>
          <li>
            <a href="pay.html">Pay</a>
          </li>
          <li><a href="store.html">Store</a></li>
          <li><a href="careers.html">Careers</a></li>
          <li>
            <a href="contact_pop.html">Contact Us</a>
          </li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input
              type="text"
              id="searchInput"
              placeholder="Looking for something specific?"
              oninput="searchFunction()"
            />
            <div id="searchResults">
              <div id="searchDropdown"></div>
            </div>
          </li>
          <li class="profile-icon">
            <a href="#" id="userDetails">
              <div class="user-icon">
                <img
                  src="./images/icons8-customer-80.png"
                  alt=""
                  width="40px"
                />
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="navigation">
      <p class="nav-p">
        <a class="home-redirect" href="home.html">Home</a>>Find A Store
      </p>
    </div>

    <div class="main-container">
      <div class="container-left">
        <div class="s-bar">
          <div class="s-icon">
            <img src="images/icons8-search-48.png" alt="" width="25px" />
          </div>
          <input
            class="search-store"
            type="text"
            placeholder="Find a store near you"
            id="locationInput"
          />
        </div>
        <h5 class="nearby" id="near-by">Nearby (0)</h5>
        <div id="cards"></div>
      </div>
      <div id="mapContainer" class="map-container"></div>
    </div>
  </body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- <script src="js/store.js"></script> -->
  <script src="js/store_ts.js"></script>
  <script src="./js/cookie_setting.js"></script>
  <script src="js/search.js"></script>
</html>
