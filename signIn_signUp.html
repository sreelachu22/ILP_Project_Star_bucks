<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signIn_signUp.css" />
    <link rel="stylesheet" href="./css/styleHome.css" />
    <title>Starbucks</title>
    <link rel="icon" href="./images/icons8-starbucks-80.png" />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>

    <script src="./js/dataStoreRetrieval.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center" id="signup">
            <div class="form sign-up">
              <form action="" id="MainFormSignup">
                <div class="skip green">
                  <a href="./home.html">SKIP</a>
                </div>
                <div class="input-group">
                  <i class="bx bxs-user"></i>
                  <input type="text" placeholder="Name" id="signup-name" />
                </div>
                <div class="input-group">
                  <i class="bx bxs-user"></i>
                  <input
                    type="text"
                    placeholder="Username"
                    id="signup-username"
                  />
                </div>
                <div class="input-group">
                  <i class="bx bx-mail-send"></i>
                  <input type="email" placeholder="Email" id="signup-email" />
                </div>
                <div class="input-group">
                  <i class="bx bxs-lock-alt"></i>
                  <input
                    type="password"
                    placeholder="Password"
                    id="signup-password"
                  />
                </div>
                <div class="input-group">
                  <i class="bx bxs-lock-alt"></i>
                  <input
                    type="password"
                    placeholder="Confirm password"
                    id="confirm-password-signup"
                  />
                </div>
                <button id="signUpButton">Sign up</button>
                <br /><br />
                <button
                  class="btn waves-effect blue"
                  id="googleButtonSignup"
                  onclick="saveToFireStore()"
                >
                  Sign up with google
                </button>
                <p>
                  <span> Already have an account? </span>
                  <a onclick="" class="pointer green"> Sign in here </a>
                </p>
              </form>
            </div>
          </div>
        </div>
        <!-- END SIGN UP -->
        <!-- SIGN IN -->
        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <form action="" id="MainFormSignin">
                <div class="skip green">
                  <a href="./home.html">SKIP</a>
                </div>
                <div class="input-group">
                  <i class="bx bxs-user"></i>
                  <input type="text" placeholder="Email id" id="login-email" />
                </div>
                <div class="input-group">
                  <i class="bx bxs-lock-alt"></i>
                  <input
                    type="password"
                    placeholder="Password"
                    id="login-password"
                  />
                </div>
                <button id="signinButton">Sign in</button>
                <br /><br />
                <button class="btn waves-effect blue" id="googleButtonSignin">
                  Sign in with google
                </button>
                <p class="green" id="forgotpassword">
                  <a href="./forgotPassword.html"> Forgot password? </a>
                </p>
                <p>
                  <span> Don't have an account? </span>
                  <a onclick="" class="pointer green"> Sign up here </a>
                </p>
              </form>
            </div>
          </div>
          <div class="form-wrapper"></div>
        </div>
        <!-- END SIGN IN -->
      </div>
      <!-- CONTENT SECTION -->
      <div class="row content-row">
        <!-- SIGN IN CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>Welcome</h2>
          </div>
          <div class="img sign-in">
            <img src="./images/icons8-starbucks-300.png" alt="Your Image" />
          </div>
        </div>
        <!-- END SIGN IN CONTENT -->
        <!-- SIGN UP CONTENT -->
        <div class="col align-items-center flex-col">
          <div class="text sign-up">
            <h2>Join with us</h2>
          </div>
          <div class="img sign-up">
            <img src="./images/icons8-starbucks-300.png" alt="Your Image" />
          </div>
        </div>
        <!-- END SIGN UP CONTENT -->
      </div>
      <!-- END CONTENT SECTION -->
    </div>
    <script type="module" src="../js/authentication.js"></script>
    <script src="./js/signIn_signUp.js"></script>
    <script src="./js/signupOTP.js"></script>
    <script src="./js/mainHome.js"></script>
  </body>
</html>
