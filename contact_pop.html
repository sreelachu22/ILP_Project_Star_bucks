<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/contact_pop.css" />
    <link rel="stylesheet" href="css/chatBot1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="/js/chatBot1.js" defer></script>
  </head>

  <body>
    <!-- Content of your home page goes here -->

    <!-- Modal -->
    <div
      class="modal"
      id="contactModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="contactModalLabel"
      aria-hidden="false"
      data-backdrop="static"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="redirectToHomePage()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="post" action="" name="contact-form">
              <div class="form-group">
                <label for="your-name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="your-name"
                  name="your-name"
                  placeholder="Name"
                />
              </div>
              <div class="form-group">
                <label for="your-number">Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="your-number"
                  name="your-number"
                  placeholder="Number"
                />
              </div>
              <div class="form-group">
                <label for="your-email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="your-email"
                  name="your-email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="7"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary" id="submit">
                Submit
              </button>
              <!-- call button -->
              <!-- <button id="callButton" class="btn btn-call">
                <i class="fas fa-phone-alt"></i> Call
              </button> -->
            </form>
          </div>
        </div>
      </div>

      <!--ChatBote  -->
      <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="chatbot">
        <header>
          <h2>StarBot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there ðŸ‘‹<br />How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea
            placeholder="Enter a message..."
            spellcheck="false"
            required
          ></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/contact_pop.js"></script>
    <script src="js/callNO.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/client/v1.13/twilio.js"></script>

    <script>
      $(document).ready(function () {
        $("#contactModal").modal("show");
      });
    </script>
  </body>
</html>
